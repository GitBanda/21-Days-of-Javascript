<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STK Management</title>
    <link rel="stylesheet" href="Style 2.css">
    <!--Link stlesheet and javascript at the end-->
</head>
<body>
    <!--Title of the page-->
    <div class="title">
        <h1><u>Car parts Stock Management</u></h1>
    </div>


    <div id="" class="content">
        <form  id="additemform" class="formsection">
            <!--item code-->
            <label for="itemCode">Item code</label>
            <input type="text" id="itemcode" required>
            <!--Item Name-->
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemname" required>
            <!--description-->
            <label for="description">Description:</label>
            <textarea type="text"  id="Description" required></textarea>
            <!--category-->
            <label for="category">Category:</label>
            <input type="text" id="Category" required>
            <!--unit price-->
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="UnitPrice" step="0.1" required>
            <!--Initial Quantity-->
            <label for="quantity">Initial Quantity:</label>
            <input type="number" id="Quantity" required>
            <!--Date bought-->
            <label for="dateBought">Date Bought:</label>
            <input type="date" id="DateBought" required>
            <!--Supplier-->
            <label for="supplier">Supplier:</label>
            <input type="text" id="Supplier" required>

            <Button type="button" onclick="addItem()">Add Item</Button>

        </form>
        <!--Button to view the stock-->
        <button onclick="viewstock()">View stock</button>
    </div>

    <script src="main 2.js"></script>
    
</body>
</html>
